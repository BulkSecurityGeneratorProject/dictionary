<div>
    <div class="row">
        <h2 class="col-sm-6">Dashboard</h2>
    </div>
	
	<div class="table-responsive">
    <div id="stats">
      <div class="row">
          <h3 class="col-sm-6">Stats</h3>
      </div>
      <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th>Num of words</th>
                <th>Num of translations</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stat in dashboard.stats | orderBy:'language.language' track by stat.language.id ">
                    <td>{{stat.language.language}}</td>
                    <td>{{stat.numWords}}</td>
                    <td>{{stat.numTranslations}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="quiz-result">
      <div class="row">
          <h3 class="col-sm-6">Quiz results</h3>
      </div>
      WIP
    </div>
	</div>
</div>
