<div>
    <div class="row">
        <h2 class="col-sm-6">Dashboard</h2>
    </div>
	
	<div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th>Num of words</th>
                <th>Num of translations</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stat in dashboard.stats | orderBy:'language.name':'reverse' track by stat.language.id ">
                    <td>{{stat.language.language}}</td>
                    <td>{{stat.numWords}}</td>
                    <td>TODO</td>
                </tr>
            </tbody>
        </table>
	</div>
</div>
