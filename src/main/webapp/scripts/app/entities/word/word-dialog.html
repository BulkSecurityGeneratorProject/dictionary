
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myWordLabel">Create or edit a Word</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="word.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_word">Word</label>
            <input type="text" class="form-control" name="word" id="field_word"
                    ng-model="word.word"
                    required />
            <div ng-show="editForm.word.$invalid">
                <p class="help-block"
                    ng-show="editForm.word.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_original_word">Original word</label>
            <input type="text" class="form-control" name="original_word" id="field_original_word"
                    ng-model="word.original_word"
                     />
        </div>

        <div class="form-group">
            <label for="field_language">language</label>
            <select class="form-control" id="field_language" name="language" ng-model="word.language" ng-options="language as language.language for language in languages track by language.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
