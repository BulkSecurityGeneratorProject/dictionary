
<div>
    <h2><span>Translation</span> {{translation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Usage</span>
                </td>
                <td>
                    <span class="form-control-static">{{translation.usage}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Priority</span>
                </td>
                <td>
                    <span class="form-control-static">{{translation.priority}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>From word</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="word.detail({id:translation.from_word.id})">{{translation.from_word.word}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>To word</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="word.detail({id:translation.to_word.id})">{{translation.to_word.word}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
